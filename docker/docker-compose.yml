version: '3'

services:
  go-proxy-bingai:
    # 镜像名称
    image: wendel/go-proxy-bingai
    # 容器名称
    container_name: go-proxy-bingai  
    # 自启动
    restart: unless-stopped
    ports:
      - 8080:8080
  
